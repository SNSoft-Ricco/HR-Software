<div class="container">
	<form class="well form-horizontal" id="contact_form">
		<fieldset>

			<!-- Form Name -->
			<legend>New Employee Signup</legend>

			<!-- username-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Username</label>  
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			  <input  name="first_name" ng-model="userMgmt.username" placeholder="Enter Company's Email" class="form-control" type="text">
			    </div>
			  </div>
			</div>

			<!-- password --> 
			<div class="form-group">
			  <label class="col-md-4 control-label">Password</label>  
			    <div class="col-md-4 inputGroupContainer">
			    <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
			  <input name="phone" ng-model="userMgmt.pwd" placeholder="Enter personal password" class="form-control" type="password">
			    </div>
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
			    <button class="btn" ng-click="userMgmt.submit()">Submit</button>
			  </div>
			</div>

		</fieldset>
	</form>
</div>
</div><!-- /.container -->
