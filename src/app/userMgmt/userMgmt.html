<div class="container">
  <sns-navbar></sns-navbar>

  <div class="row" ng-if="userMgmt.checkViewPermission(2)">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="page-header">
              <h1> User Management </h1>
            </div>
            <div class="box-content">
              <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="user in userMgmt.users track by user.username">
                        <td><div ng-if="!user._id"><span class="glyphicon glyphicon-plus glyphicon-exclamation-sign"></span></div></td>
                        <td> {{ user.name }}</td>
                        <td> {{ user.userGroup }}</td>
                        <td ng-click="userMgmt.deptDetail(user.department)"> {{ user.department }}</td>
                        <td> {{ user.position }} </td>
                        <td> {{ user.status }} </td>
                        <td>
                        	<i class="glyphicon glyphicon-pencil" ng-click="userMgmt.editUser(user)"></i>
                        	<i class="glyphicon glyphicon-remove" ng-click="userMgmt.rmUser(user)"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

  <!-- Page Actions -->
  <div ng-show="true">
    <div class="box col-md-12">
      <div class="box-inner">
        <div class="box-content">
          <button ng-click="userMgmt.register()">Register Employee</button>
        </div>
      </div>
    </div>
  </div>
</div>
