<div class="container">
	<sns-navbar></sns-navbar>
	<div ng-show="true">
		<h1>You have logged in as {{ userMgmt.username }}</h1>
		<button ng-click="userMgmt.register()">Register Employee</button>
	</div>

  <div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-content">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Group</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
										<tr ng-repeat="user in userMgmt.users track by user.username">
                        <td> {{ user.username }}</td>
                        <td> {{ user.usergroup }}</td>
                        <td> {{ user.status }}</td>
                        <td> 
                        	<i class="glyphicon glyphicon-pencil" ng-click="userMgmt.editUser(user)"></i>
                        	<i class="glyphicon glyphicon-remove" ng-click="userMgmt.rmUser(user)"></i>
                        </td>
                    </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
