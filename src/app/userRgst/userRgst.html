<div class="container">
	<sns-navbar></sns-navbar>
	<form class="well form-horizontal" id="contact_form">
		<fieldset>

			<!-- Form Name -->
			<legend>New Employee Signup</legend>

			<!-- username-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Username</label>  
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			  <input  name="first_name" ng-model="userRgst.username" placeholder="Enter Company's Email" class="form-control" type="text">
			    </div>
			  </div>
			</div>

			<!-- password --> 
			<div class="form-group">
			  <label class="col-md-4 control-label">Password</label>  
			    <div class="col-md-4 inputGroupContainer">
			    <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
			  <input name="phone" ng-model="userRgst.pwd" placeholder="Enter personal password" class="form-control" type="password">
			    </div>
			  </div>
			</div>

			<!-- user-group --> 			   
			<div class="form-group"> 
			  <label class="col-md-4 control-label">User Group</label>
			    <div class="col-md-4 selectContainer">
			    <div class="input-group">
			        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					    <select ng-model="userRgst.dpmt" name="state" class="form-control selectpicker" >
					      <option value=" " >Please select your state</option>
					      <option>SysAdmin</option>
					      <option>HR</option>
					      <option>Department Head</option>
					      <option>Normal Employee</option>      
					    </select>
			  </div>
			</div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label"></label>
			  <div class="col-md-4">
			  	<button class="btn" ng-click="userRgst.back()">Back</button>
			    <button class="btn" ng-click="userRgst.submit()">Submit</button>
			  </div>
			</div>

		</fieldset>
	</form>
</div>
